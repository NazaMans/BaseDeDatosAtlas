<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Universitaria</title>
    <!-- <style>
        
    </style> -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Sistema de Gestión Universitaria</h1>
            <p>Administra Estudiantes, Docentes y Carreras</p>
        </div>

        <!-- Estadísticas -->
        <div class="card">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="estudiantesCount">0</div>
                    <div>Estudiantes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="docentesCount">0</div>
                    <div>Docentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="carrerasCount">0</div>
                    <div>Carreras</div>
                </div>
            </div>
        </div>

        <!-- Tabs de Colecciones -->
        <div class="card">
            <div class="collection-tabs">
                <button class="tab-btn active" onclick="selectCollection('Estudiantes')">
                    👨‍🎓 Estudiantes
                </button>
                <button class="tab-btn" onclick="selectCollection('Docentes')">
                    👨‍🏫 Docentes
                </button>
                <button class="tab-btn" onclick="selectCollection('Carreras')">
                    📚 Carreras
                </button>
            </div>
        </div>

        <!-- Formulario Dinámico -->
        <div class="card">
            <div class="form-section">
                <h3 id="formTitle">➕ Agregar Nuevo Estudiante</h3>
                <form id="universityForm">
                    <div class="form-grid" id="formFields">
                        <!-- Los campos se generarán dinámicamente -->
                    </div>
                    <button type="submit" class="btn btn-success">💾 Guardar</button>
                    <button type="button" class="btn" onclick="clearForm()">🔄 Limpiar</button>
                </form>
            </div>
        </div>

        <!-- Búsqueda -->
        <div class="card">
            <div class="form-section">
                <h3>🔍 Buscar <span id="searchCollectionName">Estudiantes</span></h3>
                <div class="search-container">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="searchField">Buscar por:</label>
                            <select id="searchField">
                                <!-- Opciones se generarán dinámicamente -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="searchValue">Valor a buscar:</label>
                            <input type="text" id="searchValue" placeholder="Ingrese el término de búsqueda...">
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn" onclick="searchData()">🔍 Buscar</button>
                        <button class="btn btn-warning" onclick="clearSearch()">🔄 Mostrar Todos</button>
                        <button class="btn" onclick="toggleAdvancedSearch()">⚙️ Búsqueda Avanzada</button>
                    </div>
                </div>
                
                <!-- Búsqueda Avanzada -->
                <div id="advancedSearch" class="advanced-search" style="display: none;">
                    <h4>🎯 Búsqueda Avanzada</h4>
                    <div id="advancedFilters" class="form-grid">
                        <!-- Filtros se generarán dinámicamente -->
                    </div>
                    <button class="btn btn-success" onclick="applyAdvancedSearch()">🔍 Aplicar Filtros</button>
                </div>
            </div>
        </div>

        <!-- Mostrar Datos -->
        <div class="card">
            <div class="data-header">
                <h3 id="dataTitle">📊 Lista de Estudiantes</h3>
                <div class="data-controls">
                    <span id="resultCount" class="result-count">0 registros</span>
                    <button class="btn" onclick="exportData()">📥 Exportar</button>
                </div>
            </div>
            <div id="dataDisplay" class="data-display">
                <div class="loading">⏳ Cargando datos...</div>
            </div>
        </div>

        <!-- Mensajes -->
        <div id="messages"></div>
    </div>

    <script src="script.js"></script>
    <!-- <script>
       
    </script> -->
</body>
</html>
